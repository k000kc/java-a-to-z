<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="allusers">
    <table id="userstable" border="2">
        <tr>
            <th>login</th>
            <th>user_name</th>
            <th>email</th>
            <th>country</th>
            <th>city</th>
            <th>street</th>
            <th>house</th>
            <th>role</th>
            <th>music_type</th>
            <th colspan="2">actions</th>
        </tr>

    </table>
</div>

<div id="adduser">
    <form id="userform" action="/add" method="get">
        <div class="field">
            <label>Login: </label>
            <input type="text" name="login">
        </div>
        <div class="field">
            <label>Password: </label>
            <input type="password" name="password">
        </div>
        <div class="field">
            <label>Name: </label>
            <input type="text" name="name">
        </div>
        <div class="field">
            <label>E-mail: </label>
            <input type="text" name="email">
        </div>
        <div class="field">
            <label>Country: </label>
            <input type="text" name="country">
        </div>
        <div class="field">
            <label>City: </label>
            <input type="text" name="city">
        </div>
        <div class="field">
            <label>Srteet</label>
            <input type="text", name="street">
        </div>
        <div class="field">
            <label>House: </label>
            <input type="text" name="house">
        </div>
        <div class="field">
            <label>Role: </label>
            <select id="roleslist" name="role">

            </select>
        </div>
        <div class="field">
            <label id="musiclist">MusicType: </label>

        </div>


    </form>
</div>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript" src="/js/script.js"></script>
<script type="text/javascript" src="/js/loadroles.js"></script>
<script type="text/javascript" src="/js/loadmusics.js"></script>
</body>
</html>
